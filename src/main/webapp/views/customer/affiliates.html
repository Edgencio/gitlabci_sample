                                                            </a>
                                                            <a href="" class="ks-control" data-toggle="modal" data-target="#editAffiliateModal" ng-click="initAffiliateToEdit(customerAffiliate)">
                                                                <span class="fa fa-pencil ks-icon"></span> <span class="ks-text">Editar</span>
                                                            </a>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Modal Body content-->



                <div class="form-group">
                    <h4>Introduza os dados do Afiliado<h4>
                            </div>

                            <form> 


                                <div class="form-group">
                                    <label>Nomes</label>
                                    <input type="text" ng-model="affiliateFirstName" class="form-control" placeholder="Introduza o nome" required >
                                </div>
  
                                <div class="form-group">
                                    <label>Apelido</label>
                                    <input type="text"  ng-model="affiliateLastName" class="form-control" placeholder="Introduza o apelido" required >
                                </div>

                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input type="text"  class="form-control" ng-model="affiliatePhone" placeholder="(+258)" required>
                                </div>

                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input type="email" class="form-control" aria-describedby="emailHelp" ng-model="affiliateEmail" placeholder="Introduza o email" data-validation="email" required>

                                </div>


                            </form>





                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
                                <button id="btn_saveAffiliate" class="btn btn-info" ng-click="showSaveAffiliateConfirmAlert(affiliateFirstName,affiliateLastName,affiliatePhone,affiliateEmail)" >
                                    Salvar
                                </button>
                            </div>
                            </div>

                            </div>

                            </div>





<div id="editAffiliateModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Modal Body content-->



                <div class="form-group">
                    <h4>Dados do Afiliado<h4>
                            </div>

                            <form> 


                                <div class="form-group">
                                    <label>Nome Completo</label>
                                    <input type="text" ng-model="affiliateToEdit.user.name" class="form-control" placeholder="Introduza o nome" required >
                                </div>


                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input type="text"  class="form-control" ng-model="affiliateToEdit.user.mobile" placeholder="(+258)" required>
                                </div>

                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input type="email" class="form-control" aria-describedby="emailHelp" ng-model="affiliateToEdit.user.email" placeholder="Introduza o email" data-validation="email" required>

                                </div>


                            </form>





                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
                                <button id="btn_update_affiliate" class="btn btn-info" ng-click="showEditAffiliateConfirmAlert(affiliateToEdit.user.name,affiliateToEdit.user.mobile,affiliateToEdit.user.email)" >
                                    Actualizar
                                </button>
                            </div>
                            </div>

                            </div>

                            </div>
